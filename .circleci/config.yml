# ssh-keygen -t rsa -b 4096 -C leihla/major -f deploy_key
version: 2
jobs:
  build:
    docker:
      - image: starefossen/ruby-node:2-10

    working_directory: ~/repo

    environment:
      - STAGING_BRANCH: develop
      - PRODUCTION_BRANCH: master
      - GH_REF: git@github.com:leihla/major.git
      - GH_NAME: "Major CI"
      - GH_EMAIL: "ci@wegomajor.com"

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - add_ssh_keys:
          fingerprints:
            - "f6:c6:08:d7:94:1f:2e:0e:75:c4:d6:32:7b:fd:68:26"

      - run: 
          name: Building site
          command: |
            if [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              yarn build
            else
              echo "Skip building site"
            fi

      - run:
          name: Building site staging
          command: |
            if [ "${CIRCLE_BRANCH}" == "${STAGING_BRANCH}" ]; then
              yarn build-stage
            else
              echo "Skip building site"
            fi

      - run:
          name: Deploy to GH Pages
          command: |
            if [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              cd _site
              git init
              git config user.name "$GH_NAME"
              git config user.email "$GH_EMAIL"
              git add .
              git commit -m "CI deploy [skip ci]"
              git remote add origin $GH_REF
              git push origin --force --quiet HEAD:gh-pages
              rm -rf .git
            else
              echo "Skip deploying to Github"
            fi

      - run:
          name: Deploy to Surge staging
          command: |
            if [ "${CIRCLE_BRANCH}" == "${STAGING_BRANCH}" ]; then
              cp ./_site/index.html ./_site/200.html
              ./node_modules/surge/lib/cli.js --project ./_site --domain major.surge.sh
            else
              echo "Not the branch you're looking for, skipping deploy"
            fi
